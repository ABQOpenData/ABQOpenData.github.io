<div id="map">
</div><script>



var map = L.map('map', {center: [35.10418, -106.62987],	zoom:14});

//L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

var result;
L.marker([35.10418, -106.62987]).bindPopup("<h3>ABQ Open Data</h3><p>Welcome to the Unofficial GitHub for Albuquerque Open Data. This site id for example usage of the data. Feel free to clone,push or pull data to and from this site.</p><p>The Aerial image is provided by Albuquerque Open Data via a REST Endpoint. You can use it in any of your mapping applications.</p><p>To view the examples code, go to the <a href="https://github.com/ABQOpenData">GitHub Repo</a>.</p>").addTo(map).openPopup();


var image = "http://coagisweb.cabq.gov/arcgis/rest/services/Imagery/Aerials2014/ImageServer";

var base = L.esri.imageMapLayer(image, {
  opacity : 1
}).addTo(map);

base.bringToBack();
